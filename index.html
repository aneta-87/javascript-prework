<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Signika:wght@700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:300|PT+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<h1>Gra Kamień - Papier - Nożyce</h1>
		<h2>Co wybierasz?</h2>
		<div id="buttons">
			<button id="papier" type="button" class="but">Papier</button>
			<button id="kamien" type="button" class="but">Kamień</button>
			<button id="nozyce" type="button" class="but">Nożyce</button>
		</div>
		<div class="m-box">
			<div id="messages">
			</div>
		</div>
			<div id="result">
					<h3>Wyniki gry:</h3>
					<p>Twój wybór: <span data-summary="Wynik gracza:"></span></p>
					<p>Wybór komputera: <span data-summary="Wynik komputera:"></span></p>
					<h2>Zwycięzca gry: <span data-summary="who-win"></span></h2>
			</div>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
